<h1 class="titulo text-center">Ingresar</h1>

<div class="container formulario">
  <div class="row justify-content-center">
    <!--Ajustar tamanio form-->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Iniciar sesi칩n</h5>

          <div>
            {{ dataAPI |  json }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="manejoIngresar()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <!--Uso de ng model para obtener la info y mandar a cabecera-->
              <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario"
                formControlName="username">

            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" id="password" name="password"
                placeholder="Ingrese su contrase침a" formControlName="password">
            </div>
            <div class="mb-3">
              <h3 class="mt-4">Tipo de Usuario</h3>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Cliente/Administrador</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="manejoIngresar()">Iniciar sesi칩n</button>
          </form>
          <div class="justify-content-center mb-3">
            <a class="" routerLink='/crear-cuenta'>Crear Cuenta</a>
           <!-- <p>{{mensajeSalida}}</p> -->
          </div>

        </div>

      </div>
      <!-- <p class="justify-content-center">Bienvenido a Nuestro Sitio: {{usuarioPadre}}</p> -->
    </div>

  </div>
</div>

<app-footer-usuario></app-footer-usuario>
