<app-cabecera></app-cabecera>

<form [formGroup]="formularioContacto" (ngSubmit)= "enviarFormulario()">

    <fieldset >
        <h2 class="row justify-content-center contactt">Contactanos</h2>

        <div class="container formulario">
            <div class="row justify-content-center">
                <!--Ajustar tamanio form-->
                <div class="col-md-5">

                    <div class="form-group mb-2">
                        <label for="" class="form-label mt-4">Email</label>
                        <input type="email" class="form-control"  placeholder="Ingrese su email" formControlName="email"> 

                        <p *ngIf="formularioContacto.get('email')?.touched && 
                        formularioContacto.get('email')?.errors?.['required']">El campo email es requerido</p>

                        <p *ngIf="formularioContacto.get('email')?.touched && 
                        formularioContacto.get('email')?.errors?.['email']">El formato del email es incorrecto</p>                    
                    </div>
                    <div class="form-group mb-2">
                        <label for="" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control"  placeholder="Ingrese su Password" formControlName="password">
                        <p *ngIf="formularioContacto.get('password')?.touched && formularioContacto.get('password')?.errors?.['required']">El campo password es requerido</p>
                        <p *ngIf="formularioContacto.get('password')?.touched && formularioContacto.get('password')?.errors?.['minlength']">El campo password debe tener min. 5 caracteres</p>     
                    </div>
                    <div class="form-group mb-2">
                        <label for="" class="form-label mt-4">Comentario</label>
                        <textarea class="form-control" rows="3" formControlName="comentario" 
                        placeholder="50 caracteres minimo"></textarea>
                        <p *ngIf="formularioContacto.get('comentario')?.touched && formularioContacto.get('comentario')?.errors?.['required']">El campo comentario es requerido</p>  
                        <p *ngIf="formularioContacto.get('comentario')?.touched && formularioContacto.get('comentario')?.errors?.['minlength']">El campo debe tener min. 50 caracteres</p>   
                    </div>
                    <div class="form-group mb-2">
                        <label for="" class="form-label mt-4">Selecione un archivo</label>
                        <input class="form-control" type="file">
                    </div>

                    <fieldset class="form-group">
                        <legend class="mt-4 mb-3">Selecione una Opcion:</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="optionsRadios" value="option1" formControlName="radio" checked="">
                            <label class="form-check-label" >
                                Santiago
                            </label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="radio" name="optionsRadios" value="option2" formControlName="radio">
                            <label class="form-check-label" >
                                Regiones
                            </label>
                            <p>Debe elegir una opcion</p>   
                        </div>           
                    </fieldset>

                    <button type="submit" [disabled]="formularioContacto.invalid" 
                    class="btn btn-primary justify-content-center">Enviar Formulario</button>
                </div>
            </div>    
        </div>
    </fieldset>
</form>
<app-footer></app-footer>
