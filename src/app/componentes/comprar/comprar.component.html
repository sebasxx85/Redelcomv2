<app-cabecera></app-cabecera>

<div class="container formulario">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h3 class="card-header text-center titulos">Pague Ahora En comodas CUOTAS </h3>
            <div class="card-body">
            </div>
            <img  src="https://w7.pngwing.com/pngs/225/984/png-transparent-computer-icons-shopping-cart-encapsulated-postscript-shopping-cart-angle-black-shopping.png" class="img-fluid" weight="100%" height="200">
             
            
            <div class="card-body">
                <h3 class="card-text text-center titulos">Elija Su Medio de Pago</h3>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Pagar Con targeta De Credito</li>
                <li class="list-group-item">Pagar con Mercado Libre</li>
                <li class="list-group-item">Pagar con Paypal 20% Off:</li>
            </ul>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">SUBTOTAL: ${{Precio}}</li>
            </ul>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">IVA {{IVA + '%:'}} ${{retornarIVA()}} </li>
            </ul>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">TOTAL: ${{retornarValorTotal()}}</li>
            </ul>
            <p class="text-end date" >{{ fecha | date: 'dd/MM/yyyy HH:mm'}}</p>
            <div class="card-body">
                <button type="button" class="btn btn-primary botones" (click)="pagar()">Pagar</button>
                
                <button type="button" class="btn btn-success botones" (click)="seguirComprando()">Seguir Comprando</button>

                <button type="button" class="btn btn-warning botones cupones">Canjear Cupon</button>
            </div>
            <div class="cupones">
                
            </div>
            <div class="card-footer text-muted">

            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
