<app-cabecera></app-cabecera>

<h1 class="titulo text-center">Crear Cuenta</h1>

<div class="container formulario">
  <div class="row justify-content-center">
    <!--Ajustar tamanio form-->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">

          <form [formGroup]="formularioContacto2" (ngSubmit)= "enviarFormulario()">
            <div class="form-group mb-2">
              <label for="" class="form-label mt-4">Email</label>
              <input type="email" class="form-control" placeholder="Ingrese su email" formControlName="email">

              <p *ngIf="formularioContacto2.get('email')?.touched && 
                formularioContacto2.get('email')?.errors?.['required']">El campo email es requerido</p>

              <p *ngIf="formularioContacto2.get('email')?.touched && 
                formularioContacto2.get('email')?.errors?.['email']">El formato del email es incorrecto</p>
            </div>

            <div class="form-group mb-2">
              <label for="" class="form-label mt-4">Password</label>
              <input type="password" class="form-control" placeholder="Ingrese su Password" formControlName="password">
              <p
                *ngIf="formularioContacto2.get('password')?.touched && formularioContacto2.get('password')?.errors?.['required']">
                El campo password es requerido</p>
              <p
                *ngIf="formularioContacto2.get('password')?.touched && formularioContacto2.get('password')?.errors?.['minlength']">
                El campo password debe tener min. 5 caracteres</p>
            </div>

            <div class="form-group mb-2">
              <label for="" class="form-label mt-4">Repetir Password</label>
              <input type="password" class="form-control" placeholder="Ingrese su Password Nuevamente" formControlName="password2">
              <p
                *ngIf="formularioContacto2.get('password2')?.touched && formularioContacto2.get('password2')?.errors?.['required']">
                El campo password es requerido</p>
              
                <p *ngIf="formularioContacto2.get('password2')?.touched && !comprobarPassword">Las contrasenas deben ser iguales</p>
            </div>
            <p></p>
            <button type="submit" class="btn btn-primary" [disabled]="formularioContacto2.invalid">Crear Cuenta</button>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
